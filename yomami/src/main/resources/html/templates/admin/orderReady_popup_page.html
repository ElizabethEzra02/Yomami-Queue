<!DOCTYPE html>
<html>
<head>
    <title>ORDER READY PAGE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://scontent-jnb1-1.xx.fbcdn.net/v/t39.30808-6/306559094_632623355111762_7596980759108417330_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=e3f864&_nc_ohc=XB37e1nsZhwAX90lwzR&_nc_ht=scontent-jnb1-1.xx&oh=00_AfDJQc03JtPc4TE9Uf5QlgsGcUvnD_U_llgS_4kspDppkA&oe=641479EF");

  /* Add the blur effect */
  filter: blur(3px);
  -webkit-filter: blur(3px);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
    <h2 style="text-align:center"> ORDER NUMBER #________</h2>

    <h1 style="font-size:30px">ORDER IS READY</h1>
    <p><button>Confirm</button></p>
</div>

</body>
</html>
